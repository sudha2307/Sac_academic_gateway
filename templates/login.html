<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: url('https://t4.ftcdn.net/jpg/02/98/06/69/360_F_298066929_M9qgNMr3OJWo6H2GebpA5zOYxN2CphV1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        header h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: #fff;
        }

        h1 {
            color: #fff;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.5);
        }

        .password-container {
            position: relative;
        }

        

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #fff;
        }

        .password-container .toggle-password:hover {
            color: #ff7e5f;
        }

        input[type="submit"] {
            background: #ff7e5f;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #e85a4f;
        }

        .message {
            color: #ff7e5f;
            margin-top: 1rem;
        }

        .register-link {
            color: #fff;
            margin-top: 1rem;
        }

        .register-link a {
            color: #ff7e5f;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sadakathullah Appa College (Autonomous)</h1>
        <h2>Student Academic Gateway</h2>
    </header>
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">Register No:</label>
            <input type="text" id="username" name="username" required style="text-transform: uppercase;">
            
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
            </div>
            
            <input type="submit" value="Login">
        </form>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
        <p class="register-link">If you don't have an account, <a href="{{ url_for('register') }}">Register here!</a></p>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const togglePassword = document.querySelector('.toggle-password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        }
    </script>
</body>
</html>
