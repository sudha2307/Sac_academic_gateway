<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://t4.ftcdn.net/jpg/02/98/06/69/360_F_298066929_M9qgNMr3OJWo6H2GebpA5zOYxN2CphV1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .header {
            padding: 20px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .content {
            margin-top: 50px;
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .content h2 {
            color: #fff;
            font-size: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .button-group {
            margin-top: 40px;
        }

        .button-group a {
            text-decoration: none;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            margin: 10px;
            display: inline-block;
            font-size: 1.2rem;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .button-group a:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        }

        .footer {
            margin-top: 30px;
            padding: 20px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .footer p {
            margin: 0;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1> Student Academic Gateway</h1>
    </div>

    <div class="container">
        <div class="content">
            <h2>Manage Your Academic Information</h2>
            <p>Select an option below to proceed:</p>

            <div class="button-group">
                <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="{{ url_for('register') }}"><i class="fas fa-user-plus"></i> Register</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Student Gateway. All Rights Reserved.</p>
    </div>
</body>

</html>
