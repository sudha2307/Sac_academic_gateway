<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Enter Registration Number</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://t4.ftcdn.net/jpg/02/98/06/69/360_F_298066929_M9qgNMr3OJWo6H2GebpA5zOYxN2CphV1.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        /* Centering the form container */
        .form-container {
            background: rgba(255, 255, 255, 0.8); /* Glassmorphism effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            margin: 100px auto;
            text-align: center;
        }

        /* Styling for form elements */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        button {
            background-color: #5a67d8; /* Similar to button styles on other pages */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4c51bf;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input[type="text"], button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Registration Number</h1>
        <form method="post">
            <label for="reg_no">Registration Number:</label>
            <input type="text" id="reg_no" name="reg_no" required>
            <button type="submit">Get Details</button>
        </form>
    </div>
</body>
</html>
